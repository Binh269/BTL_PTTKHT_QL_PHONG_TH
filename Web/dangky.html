<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/css/untitled.css">
    <script src="js/crypto-js.js"></script>
    <script src="js.js"></script>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;assets/img/dogs/image2.jpeg&quot;);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Tạo tài khoản</h4>
                            </div>
                            <form class="user">
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0" style="margin-bottom: 1rem !important;"><input class="form-control form-control-user" type="text" id="nameInput" placeholder="Họ và tên" name="name"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="dienthoaiInput" placeholder="Điện thoại" name="dienthoai"></div>
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="masoInput" placeholder="Mã số" name="maso"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="email" id="gmailInput" aria-describedby="emailHelp" placeholder="eg@gmail.com" name="gmail"></div>
                                </div>
                                <div class="mb-3"><input class="form-control form-control-user" type="text" id="diachiInput" placeholder="Địa chỉ" name="diachi" style="margin-bottom: 1rem !important;">
                                    <input class="form-control form-control-user" type="text" id="usernameInput" aria-describedby="emailHelp" placeholder="Username" name="username"></div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0" style="margin-bottom: 1rem !important;"><input class="form-control form-control-user" type="password" id="PassInput" placeholder="Password" name="password"></div>
                                    <div class="col-sm-6" style="margin-bottom: 1rem !important;"><input class="form-control form-control-user" type="password" id="RepeatPassInput" placeholder="Repeat Password" name="password_repeat"></div>
                                </div><button id="dangky" class="btn btn-primary d-block btn-user w-100"  style="margin-bottom: 1rem !important;">Register Account</button>
                            </form>
                            <div class="text-center"></div>
                            <div class="text-center"><a class="small" href="dangnhap.html">Already have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
